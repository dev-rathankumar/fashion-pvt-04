{% extends 'base.html' %}

{% load i18n %}
{% block title %} 404 Page Not Found {% endblock %}
{% block content %}
{% load static %}
<div id="page-content" class="mb-5">        
    <!--Body Container-->
    <!--Breadcrumbs-->
    <div class="breadcrumbs-wrapper">
        <div class="container">
            <div class="breadcrumbs"><a href="index.html" title="Back to the home page">Home</a> <span aria-hidden="true">|</span> <span>404 Error Page</span></div>
        </div>
    </div>
    <!--End Breadcrumbs-->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="error-content">
                    <img src="{% static '/images/error-img.jpg' %}" alt=""/>
                    <div class="page-title"><h1>404 Page Not Found</h1></div>
                    <p>The page you requested does not exist.</p>
                    <p><a href="{% url 'home' %}" class="btn btn--has-icon-after">{% trans 'Back To Home' %}</a></p>
                </div>
            </div>
        </div>
    </div><!--End Body Container-->
</div><!--End Page Wrapper-->

{% endblock %}
