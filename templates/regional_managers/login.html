{% load static %}
<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <title>Regional Manager's Login | Your Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
  <meta content="Themesbrand" name="author" />
  <!-- App favicon -->
  <link rel="shortcut icon" href="images/favicon.ico">

  <!-- Bootstrap Css -->
  <link href="{% static 'business/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
  <!-- Icons Css -->
  <link href="{% static 'business/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
  <!-- App Css-->
  <link href="{% static 'business/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="home-btn d-none d-sm-block">
    <a href="{% url 'home' %}" class="text-dark"><i class="mdi mdi-home-variant h2"></i></a>
  </div>
  <div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-soft-primary">
              <div class="row">
                <div class="col-7">
                  <div class="text-primary p-4">
                    <h5 class="text-primary">Welcome Back!</h5>
                    <p>Sign in to continue.</p>
                  </div>
                </div>
                <div class="col-5 align-self-end">
                  <img src="{% static 'business/images/profile-img.png' %}" alt="" class="img-fluid">
                </div>
              </div>
            </div>
            <div class="card-body pt-0">
              <div>
                <a href="index.html">
                  <div class="avatar-md profile-user-wid mb-4">
                    <span class="avatar-title rounded-circle bg-light">
                      <img src="{% static 'business/images/logo.svg' %}" alt="" class="rounded-circle" height="34">
                    </span>
                  </div>
                </a>
              </div>
              <div class="p-2">
                {% include 'includes/_alerts.html' %}
                <form class="form-horizontal" action="{% url 'rm_login' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Username / Email</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username or email address" required>
                  </div>

                  <div class="form-group">
                    <label for="userpassword">Password</label>
                    <input type="password" name="password" class="form-control" id="userpassword" placeholder="Enter password" required>
                  </div>


                  <div class="mt-5">
                    <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Log In</button>
                  </div>

                  <div class="mt-4 text-center">
                    <h5 class="font-size-14 mb-3">Sign in with</h5>

                    <ul class="list-inline">
                      <li class="list-inline-item">
                        <a href="javascript::void()" class="social-list-item bg-primary text-white border-primary">
                          <i class="mdi mdi-facebook"></i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="javascript::void()" class="social-list-item bg-info text-white border-info">
                          <i class="mdi mdi-twitter"></i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="javascript::void()" class="social-list-item bg-danger text-white border-danger">
                          <i class="mdi mdi-google"></i>
                        </a>
                      </li>
                    </ul>
                  </div>

                  <div class="mt-4 text-center">
                    <a href="{% url 'rm_forgotPassword' %}" class="text-muted"><i class="mdi mdi-lock mr-1"></i> Forgot your password?</a>
                  </div>
                </form>
              </div>

            </div>
          </div>
          <div class="mt-5 text-center">

            <div>
              <p>Â© 2020 Altocan. Developed & maintained by Altocan</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- JAVASCRIPT -->
  <script src="{% static 'business/libs/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'business/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'business/libs/metismenu/metisMenu.min.js' %}"></script>
  <script src="{% static 'business/libs/simplebar/simplebar.min.js' %}"></script>
  <script src="{% static 'business/libs/node-waves/waves.min.js' %}"></script>

  <!-- App js -->
  <script src="{% static 'business/js/app.js' %}"></script>
</body>

</html>
