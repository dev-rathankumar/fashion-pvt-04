<!-- Right Sidebar -->
<div class="right-bar">
    <div data-simplebar class="h-100">
        <div class="rightbar-title px-3 py-4">
            <a href="javascript:void(0);" class="right-bar-toggle float-right">
                <i class="mdi mdi-close noti-icon"></i>
            </a>

        <!-- Settings -->
        <hr class="mt-0" />
        <h6 class="text-center mb-0">Choose Layouts</h6>

        <div class="p-4">
            <div class="mb-2">
                <img src="{% static 'business/images/layouts/layout-1.jpg' %}" class="img-fluid img-thumbnail" alt="">
            </div>

                <input type="checkbox" class="custom-control-input theme-choice" id="light-mode-switch" checked />

                <label class="custom-control-label" for="dark-mode-switch">Dark Mode</label>
            </div>

            <div class="mb-2">
                <img src="{% static 'business/images/layouts/layout-3.jpg' %}" class="img-fluid img-thumbnail" alt="">
            </div>
            <div class="custom-control custom-switch mb-5">
                <input type="checkbox" class="custom-control-input theme-choice" id="rtl-mode-switch" data-appStyle="business/css/app-rtl.min.css" />
                <label class="custom-control-label" for="rtl-mode-switch">RTL Mode</label>
            </div>


        </div>

    </div>

<script type="text/javascript">
  $(document).on('submit', '#save_setting_form', function(e) {
    e.preventDefault();
    // var business = $('#id_business').val();
    var site_title = $('#id_site_title').val();
    var site_logo = $('#id_site_logo').val();
    var copyright = $('#id_copyright').val();
    var csrfmiddlewaretoken = $('input[name=csrfmiddlewaretoken]').val()

    $.ajax({
      type: 'POST',
      url: '/business/site-settings/',
      data: {
        // business : business,
        site_title: site_title,
        site_logo: site_logo,
        copyright: copyright,
        csrfmiddlewaretoken: csrfmiddlewaretoken,
      },

      success: function(data) {
        // $('#site_settings').addClass('alert alert-success alert-dismissible fade show');
        // $("#site_settings").html(data);
        alert(data);
      },
      error: function(data){
          alert(data);
      }
    });
  });
</script>
