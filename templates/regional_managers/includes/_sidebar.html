{% load static %}

<!-- ========== Left Sidebar Start ========== -->
<div class="vertical-menu">

    <div data-simplebar class="h-100">

        <!--- Sidemenu -->
        <div id="sidebar-menu">
            <!-- Left Menu Start -->
            <ul class="metismenu list-unstyled" id="side-menu">
                <li class="menu-title" key="t-menu">Menu</li>

                <li>
                    <a href="/regional_managers"
                    {% if '/regional_managers/' == request.path %}
                      class="waves-effect active"
                    {% else %}
                      class="waves-effect"
                    {% endif %}
                    >
                        <i class="mdi mdi-speedometer"></i>
                        <span>Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'supplier' %}"
                    {% if '/supplier/' == request.path %}
                      class="waves-effect active"
                    {% else %}
                      class="waves-effect"
                    {% endif %}
                    >
                        <i class="mdi mdi-briefcase-account"></i>
                        <span>Supplier</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'bizPlanPurchaseHistory' %}"
                    {% if 'bizPlanPurchaseHistory' in request.path or 'bizPlanHistoryDetail' in request.path %}
                      class="waves-effect active"
                    {% else %}
                      class="waves-effect"
                    {% endif %}
                    >
                        <i class="bx bx-history"></i>
                        <span>Purchase History</span>
                    </a>
                </li>



                <li>
                    <a href="/regional_managers/profile"
                    {% if '/regional_managers/profile/' == request.path %}
                      class="waves-effect active"
                    {% else %}
                      class="waves-effect"
                    {% endif %}
                    >
                        <i class="bx bxs-user-detail"></i>
                        <span>Profile</span>
                    </a>
                </li>

                <li>
                    <a href="javascript:{document.getElementById('rm_logout').submit()}" class="waves-effect">
                        <i class="bx bx-power-off font-size-16 align-middle"></i>
                        <span key="t-logout">Logout</span>
                    </a>
                </li>
                <form action="{% url 'rm_logout' %}" id="rm_logout" method="POST">
                  {% csrf_token %}
                  <input type="hidden">
                </form>

            </ul>
        </div>
        <!-- Sidebar -->
    </div>
</div>
<!-- Left Sidebar End -->
