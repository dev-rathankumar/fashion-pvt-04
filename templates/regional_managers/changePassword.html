{% extends 'regional_managers/base.html' %}
{% load static %}


{% block content %}

<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->
<div class="main-content">

  <div class="page-content">
    <div class="container-fluid">

      <!-- start page title -->
      <div class="row">
        <div class="col-12">
          <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0 font-size-18">Change Password</h4>



          </div>
        </div>
      </div>
      <!-- end page title -->

      <div class="row">
        <div class="col-lg-6" style="margin:auto;">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title mb-4">Change your password</h4>

              <form class="form-horizontal" method="POST" id="changePassword">
                {% csrf_token %}
                <div class="form-group row mb-4">
                  <label for="horizontal-password-input" class="col-sm-3 col-form-label">Current Password</label>
                  <div class="col-sm-9">
                    <input type="password" name="current_password" class="form-control" id="current_password" required>
                  </div>
                </div>
                <div class="form-group row mb-4">
                  <label for="horizontal-password-input" class="col-sm-3 col-form-label">New Password</label>
                  <div class="col-sm-9">
                    <input type="password" name="password" class="form-control" id="password" required>
                    <div id="strengthMessage"></div>
                  </div>

                </div>
                <div class="form-group row mb-4">
                  <label for="horizontal-password-input" class="col-sm-3 col-form-label">Confirm Password</label>
                  <div class="col-sm-9">
                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
                  </div>
                </div>

                <div class="form-group row justify-content-end">
                  <div class="col-sm-9">
                    <div>
                      <button id="submit" type="submit" onclick="return giveAlert()" class="btn btn-primary w-md">Change</button>
                    </div>
                  </div>
                </div>
                <div id="result"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->



    </div> <!-- container-fluid -->
  </div>
  <!-- End Page-content -->

  {% endblock %}
