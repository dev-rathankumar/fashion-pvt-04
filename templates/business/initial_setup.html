{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Setting up your website</title>


<link rel="stylesheet" href="{% static 'business/css/initial-setup.css' %}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


</head>
<body>
<div class="container mx-auto mt-5">
  <h3 class="text-center">Please enter your store name to proceed</h3>
  <form method="POST" action="{% url 'initial_setup' %}">
  {% csrf_token %}
    <div class="form-group">
      <label for="inputAddress" style="margin-bottom:0;">Store name</label><br>
      <small class="text-muted">You can change this name anytime you want from the dashboard</small>
      <input type="text" class="form-control" name="site_title" placeholder="Abc Online Store">
    </div>
  <button type="submit" class="btn btn-secondary">Proceed</button>
</form>
</div>

<script src="{% static 'business/js/initial-setup.js' %}"></script>
</body>
</html>
