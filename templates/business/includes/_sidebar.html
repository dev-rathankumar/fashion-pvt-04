{% load static %}

<!-- ========== Left Sidebar Start ========== -->
<div class="vertical-menu">

    <div data-simplebar class="h-100">

        <!--- Sidemenu -->
        <div id="sidebar-menu">
            <!-- Left Menu Start -->
            <ul class="metismenu list-unstyled" id="side-menu">
                <li class="menu-title" key="t-menu">Menu</li>

                <li>
                    <a href="/business"
                    {% if '/business/' == request.path %}
                      class="waves-effect active"
                    {% else %}
                      class="waves-effect"
                    {% endif %}
                    >
                        <i class="mdi mdi-speedometer"></i>
                        <span>Dashboard</span>
                    </a>
                </li>



                <li>
                    <a href="/business/profile"
                    {% if '/business/profile/' == request.path %}
                      class="waves-effect active"
                    {% else %}
                      class="waves-effect"
                    {% endif %}
                    >
                        <i class="bx bxs-user-detail"></i>
                        <span>Profile</span>
                    </a>
                </li>

                <li>
                    <a href="javascript:{document.getElementById('biz_logout').submit()}" class="waves-effect">
                        <i class="bx bx-power-off font-size-16 align-middle"></i>
                        <span key="t-logout">Logout</span>
                    </a>
                </li>
                <form action="{% url 'biz_logout' %}" id="biz_logout" method="POST">
                  {% csrf_token %}
                  <input type="hidden">
                </form>

            </ul>
        </div>
        <!-- Sidebar -->
    </div>
</div>
<!-- Left Sidebar End -->
